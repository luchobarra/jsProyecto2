<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Cuentas Personales</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <h1 class="logo">💰 Gestor de Cuentas</h1>
            <ul class="nav-links">
                <li><a href="#balance"><i class="fas fa-chart-line"></i> Balance</a></li>
                <li><a href="#form"><i class="fas fa-plus-circle"></i> Nueva Transacción</a></li>
                <li><a href="#historial"><i class="fas fa-history"></i> Historial</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <!-- Sección de Balance -->
        <section id="balance" class="balance">
            <h2>Balance General</h2>
            <div id="resultado" class="balance-resultado">$0.00</div>
            <div class="estadisticas">
                <div class="estadistica">
                    <span>Total Ingresos</span>
                    <span id="total-ingresos">$0.00</span>
                </div>
                <div class="estadistica">
                    <span>Total Gastos</span>
                    <span id="total-gastos">$0.00</span>
                </div>
            </div>
        </section>

        <!-- Formulario de transacciones -->
        <section id="form" class="form-container">
            <h2>Registrar Nueva Transacción</h2>
            <form id="transaccionForm" class="form" aria-label="Formulario para nueva transacción">
                <div class="form-group">
                    <label for="tipo">Tipo de transacción:</label>
                    <select id="tipo" name="tipo" class="input" required>
                        <option value="ingreso">Ingreso</option>
                        <option value="gasto">Gasto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="monto">Monto:</label>
                    <input type="number" id="monto" name="monto" placeholder="Ej: 500" class="input" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" id="descripcion" name="descripcion" placeholder="Ej: Pago de renta" class="input" required>
                </div>
                <button type="submit" class="btn btn-submit"><i class="fas fa-check"></i> Agregar Transacción</button>
            </form>
        </section>

        <!-- Historial de transacciones -->
        <section id="historial" class="historial-container">
            <h2>Historial de Transacciones</h2>
            <ul id="lista-historial" class="historial"></ul>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Gestor de Cuentas - Organiza tus finanzas fácilmente.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
